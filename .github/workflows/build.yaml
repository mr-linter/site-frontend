name: Build

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@master

      - name: Build/Push image
        run: |
          make docker-build
          make docker-push USER=artarts36 TOKEN=${{ secrets.GITHUB_TOKEN }}

  deploy:
    needs:
      - build

    runs-on: ubuntu-latest

    steps:
      - name: Deploy
        uses: docker://evaneos/ssh-action:0.1.0
        with:
          hosts: ${{ secrets.PROD_SSH_HOST }}
          user: ${{ secrets.PROD_USER }}
          private_key: ${{ secrets.PROD_SSH_KEY }}
          commands: ${{ secrets.PROD_DEPLOY_COMMAND }}
